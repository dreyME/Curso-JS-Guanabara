<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu programa</title>

    <style>

        body{
            background-color: rgb(131, 131, 197);
             color: white;
             font: normal 20pt Arial;
        }

        h1{
            color: rgb(216, 216, 30);
        }

    </style>

</head>
<body>

    <h1>Olá, mundo!</h1>  <!-- Comentário -->
    <p>Já me livrei da maldição!!</p>
    <script>

        const n1 = Number(window.prompt('Digite um número:')) // o prompt sempre retornará um valor em string, por isso tem que converte-lo com o parse
        const n2 = Number(window.prompt('Digite outro número:'))
        const s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}`)//concatenação
        // + para adição
        // + para concatenação 

    </script>

</body>
</html>
